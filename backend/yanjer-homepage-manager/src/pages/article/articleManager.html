                <div class="form-group">
                    <label for="editSummary">æ–‡ç« æ‘˜è¦</label>
                    <textarea id="editSummary" class="form-textarea" rows="3" placeholder="ç®€è¦æè¿°æ–‡ç« å†…å®¹"></textarea>
                </div>
                <div class="form-group">
                    <label for="editContent">æ–‡ç« å†…å®¹ *</label>
                    <textarea id="editContent" class="form-textarea" rows="10" required placeholder="æ”¯æŒHTMLæ ‡ç­¾"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">å–æ¶ˆ</button>
                    <button type="submit" class="btn-save">ä¿å­˜ä¿®æ”¹</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ç¡®è®¤åˆ é™¤æ¨¡æ€æ¡† -->
    <div class="confirm-modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ç¡®è®¤åˆ é™¤</h2>
            </div>
            <div class="modal-body">
                <p>ä½ ç¡®å®šè¦åˆ é™¤æ–‡ç« ã€Š<span id="deleteArticleTitle"></span>ã€‹å—ï¼Ÿ</p>
                <p class="warning-text">âš ï¸ æ­¤æ“ä½œä¸å¯æ’¤é”€ï¼Œæ–‡ç« å°†è¢«æ°¸ä¹…åˆ é™¤ã€‚</p>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelDeleteBtn">å–æ¶ˆ</button>
                <button class="btn-delete" id="confirmDeleteBtn">ç¡®è®¤åˆ é™¤</button>
            </div>
        </div>
    </div>

    <!-- æç¤ºæ¶ˆæ¯ -->
    <div class="toast" id="toast"></div>

    <script src="../../../../../page/js/article-data.js"></script>
    <script>
        // æ–‡ç« ç®¡ç†å™¨ - åˆ›ä½œè€…ä¸­å¿ƒ
        class ArticleManager {
            constructor() {
                this.articles = [];
                this.filteredArticles = [];
                this.currentEditingArticle = null;
                this.articleToDelete = null;
                
                this.init();
            }

            init() {
                this.loadArticles();
                this.bindEvents();
                this.updateStats();
                this.renderArticles();
            }

            // åŠ è½½æ–‡ç« æ•°æ®
            loadArticles() {
                if (typeof articleData !== 'undefined' && articleData.article) {
                    this.articles = [...articleData.article];
                    this.filteredArticles = [...this.articles];
                    console.log(`å·²åŠ è½½ ${this.articles.length} ç¯‡æ–‡ç« `);
                } else {
                    console.warn('æœªæ‰¾åˆ°æ–‡ç« æ•°æ®');
                    this.articles = [];
                    this.filteredArticles = [];
                }
            }

            // ç»‘å®šäº‹ä»¶
            bindEvents() {
                // ç­›é€‰å’Œæœç´¢
                document.getElementById('categoryFilter')?.addEventListener('change', () => this.filterArticles());
                document.getElementById('sortFilter')?.addEventListener('change', () => this.sortArticles());
                document.getElementById('searchBtn')?.addEventListener('click', () => this.searchArticles());
                document.getElementById('searchInput')?.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchArticles();
                });

                // ç¼–è¾‘æ¨¡æ€æ¡†
                document.getElementById('editModalClose')?.addEventListener('click', () => this.closeEditModal());
                document.getElementById('cancelBtn')?.addEventListener('click', () => this.closeEditModal());
                document.getElementById('editForm')?.addEventListener('submit', (e) => this.saveArticle(e));

                // åˆ é™¤ç¡®è®¤æ¨¡æ€æ¡†
                document.getElementById('cancelDeleteBtn')?.addEventListener('click', () => this.closeDeleteModal());
                document.getElementById('confirmDeleteBtn')?.addEventListener('click', () => this.confirmDelete());

                // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
                document.getElementById('editModal')?.addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') this.closeEditModal();
                });
                document.getElementById('confirmModal')?.addEventListener('click', (e) => {
                    if (e.target.id === 'confirmModal') this.closeDeleteModal();
                });
            }

            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            updateStats() {
                const totalArticles = this.articles.length;
                const totalViews = this.articles.reduce((sum, article) => sum + (article.views || 0), 0);
                const totalLikes = this.articles.reduce((sum, article) => sum + (article.likes || 0), 0);
                const totalComments = this.articles.reduce((sum, article) => sum + (article.comments || 0), 0);

                document.getElementById('totalArticles').textContent = totalArticles;
                document.getElementById('totalViews').textContent = totalViews.toLocaleString();
                document.getElementById('totalLikes').textContent = totalLikes.toLocaleString();
                document.getElementById('totalComments').textContent = totalComments.toLocaleString();
            }

            // ç­›é€‰æ–‡ç« 
            filterArticles() {
                const category = document.getElementById('categoryFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

                this.filteredArticles = this.articles.filter(article => {
                    const categoryMatch = category === 'all' || article.category === category;
                    const searchMatch = !searchTerm || 
                        article.title.toLowerCase().includes(searchTerm) ||
                        (article.summary && article.summary.toLowerCase().includes(searchTerm)) ||
                        (article.tags && article.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                    
                    return categoryMatch && searchMatch;
                });

                this.sortArticles();
            }

            // æœç´¢æ–‡ç« 
            searchArticles() {
                this.filterArticles();
            }

            // æ’åºæ–‡ç« 
            sortArticles() {
                const sortType = document.getElementById('sortFilter').value;

                this.filteredArticles.sort((a, b) => {
                    switch (sortType) {
                        case 'date-desc':
                            return new Date(b.date) - new Date(a.date);
                        case 'date-asc':
                            return new Date(a.date) - new Date(b.date);
                        case 'views-desc':
                            return (b.views || 0) - (a.views || 0);
                        case 'likes-desc':
                            return (b.likes || 0) - (a.likes || 0);
                        default:
                            return 0;
                    }
                });

                this.renderArticles();
            }

            // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
            renderArticles() {
                const container = document.getElementById('articleList');
                const emptyState = document.getElementById('emptyState');

                if (!container) return;

                if (this.filteredArticles.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                container.style.display = 'flex';
                emptyState.style.display = 'none';

                container.innerHTML = this.filteredArticles.map(article => this.createArticleHTML(article)).join('');
                this.bindStatInputs();
            }

            // åˆ›å»ºæ–‡ç« HTML
            createArticleHTML(article) {
                const tags = article.tags ? article.tags.map(tag => `<span class="tag-item">${tag}</span>`).join('') : '';
                
                return `
                    <div class="article-item" data-id="${article.id}">
                        <div class="article-header">
                            <div class="article-title-section">
                                <h3 class="article-title">${article.title}</h3>
                                <div class="article-meta">
                                    <span class="meta-item">ğŸ“… ${article.date}</span>
                                    <span class="article-category">${this.getCategoryName(article.category)}</span>
                                    ${article.tags && article.tags.length > 0 ? `<span class="meta-item">ğŸ·ï¸ ${article.tags.length}ä¸ªæ ‡ç­¾</span>` : ''}
                                </div>
                                ${tags ? `<div class="article-tags">${tags}</div>` : ''}
                            </div>
                            <div class="article-actions">
                                <button class="action-btn btn-edit" onclick="articleManager.editArticle('${article.id}')">âœï¸ ç¼–è¾‘</button>
                                <button class="action-btn btn-delete" onclick="articleManager.deleteArticle('${article.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                            </div>
                        </div>
                        ${article.summary ? `<div class="article-excerpt">${article.summary}</div>` : ''}
                        <div class="article-stats">
                            <span class="stat-item">
                                ğŸ‘ï¸ <input type="number" class="stat-input" data-id="${article.id}" data-field="views" value="${article.views || 0}" min="0"> æµè§ˆ
                            </span>
                            <span class="stat-item">
                                â¤ï¸ <input type="number" class="stat-input" data-id="${article.id}" data-field="likes" value="${article.likes || 0}" min="0"> ç‚¹èµ
                            </span>
                            <span class="stat-item">
                                ğŸ’¬ <input type="number" class="stat-input" data-id="${article.id}" data-field="comments" value="${article.comments || 0}" min="0"> è¯„è®º
                            </span>
                        </div>
                    </div>
                `;
            }

            // ç»‘å®šç»Ÿè®¡æ•°æ®è¾“å…¥äº‹ä»¶
            bindStatInputs() {
                const statInputs = document.querySelectorAll('.stat-input');
                statInputs.forEach(input => {
                    input.addEventListener('change', (e) => {
                        this.updateArticleStat(e.target);
                    });
                    
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.target.blur();
                        }
                    });
                });
            }

            // æ›´æ–°æ–‡ç« ç»Ÿè®¡æ•°æ®
            updateArticleStat(input) {
                const articleId = parseInt(input.dataset.id);
                const field = input.dataset.field;
                const value = parseInt(input.value) || 0;

                const article = this.articles.find(a => a.id === articleId);
                if (article) {
                    article[field] = value;
                    
                    // æ›´æ–°è¿‡æ»¤åçš„æ–‡ç« æ•°æ®
                    const filteredArticle = this.filteredArticles.find(a => a.id === articleId);
                    if (filteredArticle) {
                        filteredArticle[field] = value;
                    }

                    // æ›´æ–°ç»Ÿè®¡æ•°æ®
                    this.updateStats();
                    
                    // æ˜¾ç¤ºæç¤º
                    const fieldNames = {
                        views: 'æµè§ˆé‡',
                        likes: 'ç‚¹èµæ•°',
                        comments: 'è¯„è®ºæ•°'
                    };
                    this.showToast(`${article.title} çš„${fieldNames[field]}å·²æ›´æ–°ä¸º ${value}`, 'success');
                    
                    console.log(`æ–‡ç«  ${articleId} çš„ ${field} å·²æ›´æ–°ä¸º ${value}`);
                }
            }

            // è·å–åˆ†ç±»åç§°
            getCategoryName(category) {
                const categoryNames = {
                    'tech': 'æŠ€æœ¯',
                    'life': 'ç”Ÿæ´»',
                    'thought': 'æ€è€ƒ',
                    'travel': 'æ—…è¡Œ',
                    'reading': 'è¯»ä¹¦',
                    'æ—¥å¸¸': 'æ—¥å¸¸',
                    'default': 'å…¶ä»–'
                };
                return categoryNames[category] || categoryNames.default;
            }

            // ç¼–è¾‘æ–‡ç« 
            editArticle(id) {
                const article = this.articles.find(a => a.id == id);
                if (article) {
                    this.currentEditingArticle = { ...article };
                    this.openEditModal();
                }
            }

            // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
            openEditModal() {
                const modal = document.getElementById('editModal');
                if (!modal || !this.currentEditingArticle) return;

                document.getElementById('editTitle').value = this.currentEditingArticle.title;
                document.getElementById('editCategory').value = this.currentEditingArticle.category;
                document.getElementById('editTags').value = this.currentEditingArticle.tags ? this.currentEditingArticle.tags.join(', ') : '';
                document.getElementById('editSummary').value = this.currentEditingArticle.summary || '';
                document.getElementById('editContent').value = this.currentEditingArticle.content;

                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
            closeEditModal() {
                const modal = document.getElementById('editModal');
                if (modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                }
                this.currentEditingArticle = null;
            }

            // ä¿å­˜æ–‡ç« 
            saveArticle(e) {
                e.preventDefault();
                if (!this.currentEditingArticle) return;

                const title = document.getElementById('editTitle').value.trim();
                const category = document.getElementById('editCategory').value;
                const tagsText = document.getElementById('editTags').value.trim();
                const summary = document.getElementById('editSummary').value.trim();
                const content = document.getElementById('editContent').value.trim();

                if (!title || !content) {
                    this.showToast('è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹', 'error');
                    return;
                }

                // æ›´æ–°æ–‡ç« æ•°æ®
                this.currentEditingArticle.title = title;
                this.currentEditingArticle.category = category;
                this.currentEditingArticle.tags = tagsText ? tagsText.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                this.currentEditingArticle.summary = summary;
                this.currentEditingArticle.content = content;

                // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°æ–‡ç« 
                const existingIndex = this.articles.findIndex(a => a.id === this.currentEditingArticle.id);
                if (existingIndex >= 0) {
                    // æ›´æ–°ç°æœ‰æ–‡ç« ï¼ˆä¿æŒåŸæ—¥æœŸï¼‰
                    this.articles[existingIndex] = { ...this.currentEditingArticle };
                    this.showToast('æ–‡ç« å·²æ›´æ–°', 'success');
                } else {
                    // æ·»åŠ æ–°æ–‡ç« 
                    this.articles.unshift({ ...this.currentEditingArticle });
                    this.showToast('æ–‡ç« å·²åˆ›å»º', 'success');
                }

                this.closeEditModal();
                this.filterArticles();
                this.updateStats();
            }

            // åˆ é™¤æ–‡ç« 
            deleteArticle(id) {
                const article = this.articles.find(a => a.id == id);
                if (article) {
                    this.articleToDelete = article;
                    document.getElementById('deleteArticleTitle').textContent = article.title;
                    
                    const modal = document.getElementById('confirmModal');
                    if (modal) {
                        modal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }
                }
            }

            // å…³é—­åˆ é™¤ç¡®è®¤æ¨¡æ€æ¡†
            closeDeleteModal() {
                const modal = document.getElementById('confirmModal');
                if (modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                }
                this.articleToDelete = null;
            }

            // ç¡®è®¤åˆ é™¤
            confirmDelete() {
                if (this.articleToDelete) {
                    const index = this.articles.findIndex(a => a.id === this.articleToDelete.id);
                    if (index >= 0) {
                        this.articles.splice(index, 1);
                        this.showToast('æ–‡ç« å·²åˆ é™¤', 'success');
                        this.closeDeleteModal();
                        this.filterArticles();
                        this.updateStats();
                    }
                }
            }

            // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                if (!toast) return;

                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // åˆå§‹åŒ–æ–‡ç« ç®¡ç†å™¨
        document.addEventListener('DOMContentLoaded', () => {
            console.log('åˆå§‹åŒ–æ–‡ç« ç®¡ç†å™¨...');
            window.articleManager = new ArticleManager();
        });
    </script>
