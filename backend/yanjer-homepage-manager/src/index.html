<body>

        <div id="content" style="display: none;">

    <div id="toastContainer" class="toast-container"></div>

    <script>
        const { ipcRenderer } = require('electron');
        const fs = require('fs');
        const path = require('path');

        // æ¶ˆæ¯æç¤ºç³»ç»Ÿ
        class ToastManager {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
            }

            show(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                this.container.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, duration);
            }

            success(message, duration) {
                this.show(message, 'success', duration);
            }

            error(message, duration) {
                this.show(message, 'error', duration);
            }

            info(message, duration) {
                this.show(message, 'info', duration);
            }

            warning(message, duration) {
                this.show(message, 'warning', duration);
            }
        }

        const toast = new ToastManager('toastContainer');

        // æ•°æ®æ€»è§ˆåŠŸèƒ½
        class ArticleDashboard {
            constructor() {
                this.articles = [];
                this.categories = {};
                this.tags = {};
                this.init();
            }

            async init() {
                try {
                    await this.loadData();
                    this.renderDashboard();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    toast.success('æ•°æ®åŠ è½½å®Œæˆï¼');
                } catch (error) {
                    console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    toast.error('æ•°æ®åŠ è½½å¤±è´¥');
                }
            }

            async loadData() {
                try {
                    // è¯»å– JSON æ–‡ä»¶
                    const jsonPath = path.join(__dirname, '../../../assets/data/articles.json');
                    const data = await fs.promises.readFile(jsonPath, 'utf8');
                    const jsonData = JSON.parse(data);
                    this.articles = jsonData.article || [];
                    
                    // åˆ†ææ•°æ®
                    this.analyzeData();
                } catch (error) {
                    throw new Error(`è¯»å–æ•°æ®å¤±è´¥: ${error.message}`);
                }
            }

            analyzeData() {
                this.categories = {};
                this.tags = {};
                
                this.articles.forEach(article => {
                    // ç»Ÿè®¡åˆ†ç±»
                    const category = article.category || 'æœªåˆ†ç±»';
                    this.categories[category] = (this.categories[category] || 0) + 1;
                    
                    // ç»Ÿè®¡æ ‡ç­¾
                    if (article.tags && Array.isArray(article.tags)) {
                        article.tags.forEach(tag => {
                            this.tags[tag] = (this.tags[tag] || 0) + 1;
                        });
                    }
                });
            }

            renderDashboard() {
                // æ¸²æŸ“æ€»æ•°
                document.getElementById('totalArticles').textContent = this.articles.length;
                
                // æ¸²æŸ“æœ€è¿‘æ›´æ–°æ—¥æœŸ
                const latestDate = this.getLatestDate();
                document.getElementById('latestDate').textContent = latestDate;
                
                // æ¸²æŸ“æœ¬æœˆæ›´æ–°æ¬¡æ•°
                const monthlyUpdates = this.getMonthlyUpdates();
                document.getElementById('updateCount').textContent = monthlyUpdates;
                
                // æ¸²æŸ“åˆ†ç±»
                this.renderCategories();
                
                // æ¸²æŸ“æ ‡ç­¾äº‘
                this.renderTags();
            }

            getLatestDate() {
                if (this.articles.length === 0) return '--';
                
                const dates = this.articles
                    .map(article => article.date)
                    .filter(date => date)
                    .sort((a, b) => new Date(b) - new Date(a));
                
                return dates.length > 0 ? dates[0] : '--';
            }

            getMonthlyUpdates() {
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                
                return this.articles.filter(article => {
                    if (!article.date) return false;
                    const articleDate = new Date(article.date);
                    return articleDate.getMonth() === currentMonth && 
                           articleDate.getFullYear() === currentYear;
                }).length;
            }

            renderCategories() {
                const categoriesGrid = document.getElementById('categoriesGrid');
                categoriesGrid.innerHTML = '';
                
                const sortedCategories = Object.entries(this.categories)
                    .sort(([,a], [,b]) => b - a);
                
                sortedCategories.forEach(([category, count]) => {
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'category-item';
                    categoryItem.innerHTML = `
                        <span class="category-name">${category}</span>
                        <span class="category-count">${count}</span>
                    `;
                    categoriesGrid.appendChild(categoryItem);
                });
            }

            renderTags() {
                const tagsCloud = document.getElementById('tagsCloud');
                tagsCloud.innerHTML = '';
                
                const sortedTags = Object.entries(this.tags)
                    .sort(([,a], [,b]) => b - a);
                
                sortedTags.forEach(([tag, count]) => {
                    const tagItem = document.createElement('span');
                    tagItem.className = 'tag-item';
                    tagItem.textContent = `${tag} (${count})`;
                    tagItem.title = `${tag}: ${count} ç¯‡æ–‡ç« `;
                    tagsCloud.appendChild(tagItem);
                });
            }
        }

        // è½¬æ¢åŠŸèƒ½
        async function convertJsonToJs() {
            const updateBtn = document.getElementById('updateBtn');
            
            try {
                updateBtn.disabled = true;
                toast.info('å¼€å§‹è½¬æ¢æ•°æ®...');
                
                const result = await ipcRenderer.invoke('convert-json-to-js');
                
                if (result.success) {
                    toast.success(`è½¬æ¢æˆåŠŸï¼å…±å¤„ç† ${result.articleCount} ç¯‡æ–‡ç« `);
                    toast.info(`ç”Ÿæˆæ–‡ä»¶å¤§å°: ${result.fileSize} KB`);
                    
                    // é‡æ–°åŠ è½½æ•°æ®
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    toast.error(`è½¬æ¢å¤±è´¥: ${result.message}`);
                }
                
            } catch (error) {
                console.error('è½¬æ¢è¿‡ç¨‹å‡ºé”™:', error);
                toast.error(`è½¬æ¢è¿‡ç¨‹å‡ºé”™: ${error.message}`);
            } finally {
                updateBtn.disabled = false;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            toast.info('æ­£åœ¨åŠ è½½æ–‡ç« æ•°æ®...');
            new ArticleDashboard();
        });

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        document.getElementById('updateBtn').addEventListener('click', convertJsonToJs);
        document.getElementById('pushBtn').addEventListener('click', () => {
            toast.warning('æ¨é€åŠŸèƒ½å¼€å‘ä¸­...');
        });

        // ç›‘å¬ä¸»è¿›ç¨‹å‘é€çš„è¿›åº¦æ¶ˆæ¯
        ipcRenderer.on('conversion-progress', (event, data) => {
            switch (data.type) {
                case 'success':
                    toast.success(data.message);
                    break;
                case 'error':
                    toast.error(data.message);
                    break;
                case 'warning':
                    toast.warning(data.message);
                    break;
                case 'info':
                default:
                    toast.info(data.message);
                    break;
            }
        });
    </script>
