<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撒玛利亚文字符生成器</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    input {
        width: 100%;
        height: 50px;
        font-size: 30px;
        margin-bottom: 20px;
        padding: 10px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        height: 50px;
        font-size: 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        width: 100%;
        min-height: 100px;
        font-size: 24px;
        border: 2px solid #ccc;
        padding: 15px;
        box-sizing: border-box;
        word-wrap: break-word;
        background-color: #f9f9f9;
    }
    .instructions {
        background-color: #e8f4f8;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 14px;
    }
</style>
<body>
    <h1>撒玛利亚文字符生成器</h1>
    <div class="instructions">
        <p><strong>使用说明：</strong></p>
        <ul>
            <li>X - 生成随机撒玛利亚文字母 (ࠀ-ࠕ)</li>
            <li>A - 生成随机辅音修饰语 (ࠖ-ࠛ)</li>
            <li>a - 生成随机元音符号 (ࠜ-ࠬ)</li>
            <li>+ - 生成变体阅读标志 (࠭)</li>
            <li>, - 生成标点符号 (࠰-࠾)</li>
        </ul>
        <p><strong>示例：</strong> XAXXaXa,XA+XAXaXAX,XAXXXX</p>
    </div>
    <input type="text" placeholder="输入模式，如: XAXXaXa,XA+XAXaXAX">
    <button>生成</button>
    <div id="result"></div>
</body>
<script>
    let lenth = document.querySelector('input')
    let button = document.querySelector('button')
    let result = document.getElementById('result')
    
    // 定义字符范围
    const letters = ['ࠀ','ࠁ','ࠂ','ࠃ','ࠄ','ࠅ','ࠆ','ࠇ','ࠈ','ࠉ','ࠊ','ࠋ','ࠌ','ࠍ','ࠎ','ࠏ','ࠐ','ࠑ','ࠒ','ࠓ','ࠔ','ࠕ'] // X - 字母 0800-081F
    const consonantModifiers = ['ࠖ','ࠗ','࠘','࠙','ࠚ','ࠛ'] // A - 辅音修饰语 0820-082B
    const vowelSigns = ['ࠜ','ࠝ','ࠞ','ࠟ','ࠠ','ࠡ','ࠢ','ࠣ','ࠤ','ࠥ','ࠦ','ࠧ','ࠨ','ࠩ','ࠪ','ࠫ','ࠬ'] // a - 元音符号 082C-083F
    const variantSign = '࠭' // + - 变体阅读标志 082D
    const punctuation = ['࠰','࠱','࠲','࠳','࠴','࠵','࠶','࠷','࠸','࠹','࠺','࠻','࠼','࠽','࠾'] // , - 标点符号 0830-083F

    // 获取随机元素
    function getRandomElement(arr) {
        return arr[Math.floor(Math.random() * arr.length)]
    }

    // 生成字符
    function generateChar(type) {
        switch(type) {
            case 'X': return getRandomElement(letters)
            case 'A': return getRandomElement(consonantModifiers)
            case 'a': return getRandomElement(vowelSigns)
            case '+': return variantSign
            case ',': return getRandomElement(punctuation)
            default: return type // 如果不是特殊字符，原样返回
        }
    }

    // 处理输入字符串
    function processInput(input) {
        let output = ''
        for (let char of input) {
            output += generateChar(char)
        }
        return output
    }

    button.addEventListener('click', () => {
        let value = lenth.value.trim()
        if (value) {
            let generatedText = processInput(value)
            result.textContent = generatedText
        } else {
            result.textContent = '请输入模式字符串'
        }
    })

    // 回车键触发生成
    lenth.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            button.click()
        }
    })
</script>
</html>
